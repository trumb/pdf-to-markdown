services:
  nginx:
    image: nginx:1.25-alpine
    container_name: pdf2md-nginx
    depends_on:
      - api
      - redis-commander
    ports:
      - "8080:8080"   # HTTP (redirects to HTTPS)
      - "8443:8443"   # HTTPS (TLS 1.3/1.2)
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/snippets:/etc/nginx/snippets:ro
      - ./nginx_auth:/etc/nginx/auth:ro
      - ./certs:/etc/nginx/certs:ro
      - results:/var/www/downloads:ro
    environment:
      - NGINX_AUTO_INDEX=${NGINX_AUTO_INDEX:-on}
    networks:
      - edge
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  api:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: pdf2md-api
    env_file:
      - .env.local
    expose:
      - "8000"
    volumes:
      - data:/var/lib/pdf2md
      - results:/var/lib/pdf2md/results
    networks:
      - edge
      - internal
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  redis:
    image: redis:7-alpine
    container_name: pdf2md-redis
    env_file:
      - .env.local
    command:
      - "sh"
      - "-c"
      - |
        # Install gettext for envsubst (environment variable substitution)
        apk add --no-cache gettext >/dev/null 2>&1 || true
        # Expand environment variables in ACL file
        envsubst < /usr/local/etc/redis/users.acl > /tmp/users.acl
        # Launch Redis with expanded ACL file
        exec redis-server /usr/local/etc/redis/redis.conf --aclfile /tmp/users.acl
    expose:
      - "6379"
    volumes:
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
      - ./redis/users.acl:/usr/local/etc/redis/users.acl:ro
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: pdf2md-redis-commander
    depends_on:
      redis:
        condition: service_healthy
    environment:
      # Connect as admin user (full access)
      # Format: name:host:port:db:username:password
      - REDIS_HOSTS=local:redis:6379:0:redis_admin:${REDIS_ADMIN_PASSWORD}
      # UI-level protection against destructive commands
      - READ_ONLY=true
      # Use dark theme
      - UI_THEME=dark
    expose:
      - "8081"
    networks:
      - edge
      - internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  edge:
    driver: bridge
  internal:
    driver: bridge
    internal: true

volumes:
  data:
  results: