# TLS Configuration
# TLS 1.3 primary, TLS 1.2 fallback (no TLS 1.1, TLS 1.0, or SSL)
ssl_protocols TLSv1.3 TLSv1.2;
ssl_prefer_server_ciphers on;

# Strong cipher suites (Mozilla Intermediate compatibility)
ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';

# OCSP Stapling (improves TLS handshake performance)
ssl_stapling on;
ssl_stapling_verify on;
resolver 8.8.8.8 8.8.4.4 valid=300s;
resolver_timeout 5s;

# Session Cache (improves performance for repeat visitors)
ssl_session_cache shared:SSL:50m;
ssl_session_timeout 1d;
ssl_session_tickets off;

# DH Parameters (for Perfect Forward Secrecy)
ssl_dhparam /etc/nginx/certs/dhparam.pem;