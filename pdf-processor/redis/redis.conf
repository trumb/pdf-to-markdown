# Redis Configuration for PDF2MD Local Stack
# Optimized for rate limiting use case

# Network
bind 0.0.0.0
protected-mode no
port 6379

# Persistence OFF (rate limiting is ephemeral, data loss acceptable)
save ""
appendonly no

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Security Hardening
# Disable dangerous commands to prevent accidental data loss
rename-command FLUSHALL ""
rename-command FLUSHDB  ""
rename-command CONFIG   ""
rename-command SHUTDOWN ""

# Performance
timeout 300
tcp-keepalive 300

# Logging
loglevel notice