<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Service Unavailable</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 6rem;
            margin: 0;
            font-weight: 700;
        }
        h2 {
            font-size: 2rem;
            margin: 1rem 0;
            font-weight: 400;
        }
        p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 1rem auto;
        }
        .code {
            font-family: "Courier New", monospace;
            background: rgba(0,0,0,0.2);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            display: inline-block;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>503</h1>
        <h2>Service Temporarily Unavailable</h2>
        <p>The PDF2MD API is currently unavailable. Please try again in a few moments.</p>
        <div class="code">ERR_SERVICE_UNAVAILABLE</div>
    </div>
</body>
</html>
