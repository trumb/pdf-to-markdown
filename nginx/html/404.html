<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Not Found</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 6rem;
            margin: 0;
            font-weight: 700;
        }
        h2 {
            font-size: 2rem;
            margin: 1rem 0;
            font-weight: 400;
        }
        p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 1rem auto;
        }
        a {
            color: #fff;
            text-decoration: none;
            border: 2px solid #fff;
            padding: 0.75rem 2rem;
            border-radius: 4px;
            display: inline-block;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
        }
        a:hover {
            background: #fff;
            color: #f5576c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you're looking for doesn't exist. Please check the URL and try again.</p>
        <a href="/docs">View API Documentation</a>
    </div>
</body>
</html>
