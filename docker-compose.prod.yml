version: '3.8'

# Production overrides for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  app:
    image: pdf2md:latest
    build:
      args:
        - BUILD_DATE=${BUILD_DATE}
        - VCS_REF=${VCS_REF}
        - VERSION=${VERSION}
    environment:
      - LOG_LEVEL=WARNING
      - RATE_LIMIT_BACKEND=redis
      - RATE_LIMIT_FAIL_MODE=closed
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  redis:
    command: 
      - redis-server
      - --save
      - ""
      - --appendonly
      - "no"
      - --maxmemory
      - "256mb"
      - --maxmemory-policy
      - "allkeys-lru"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  nginx:
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M